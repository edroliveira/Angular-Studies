<form>
    <mat-card-header>
      <mat-card-title> Personal Data </mat-card-title>
    </mat-card-header>
  
    <mat-divider></mat-divider>
  
    <mat-card-content>
      <mat-grid-list cols="8" rowHeight="50px">
        <mat-grid-tile [colspan]="7" [rowspan]="1"></mat-grid-tile>
  
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button mat-raised-button class="btn btn-dialog" (click)="openDialog()" matTooltip="Add Person">
            <mat-icon>add</mat-icon> Person
          </button>
        </mat-grid-tile>
      </mat-grid-list>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Complete Name </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="cpfCnpj">
          <th mat-header-cell *matHeaderCellDef> CPF / CNPJ </th>
          <td mat-cell *matCellDef="let element">{{ element.cpfCnpj }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>
  
        <ng-container matColumnDef="tel">
          <th mat-header-cell *matHeaderCellDef> Cellphone Number </th>
          <td mat-cell *matCellDef="let element"> {{ element.tel }} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef>
            <div class="table-buttons">
              <button
                class="btn btn-table editar"
                mat-stroked-button
                color="accent"
              >
                <mat-icon>create</mat-icon>
              </button>
              <button
                class="btn btn-table excluir"
                mat-stroked-button
                color="warn"
              >
                <mat-icon>clear</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
    </mat-card-content>
  </form>
